name: Sync Discord Forum -> posts.json

on:
  schedule:
    - cron: "*/5 * * * *"   # каждые 5 минут
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run sync script
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          FORUM_CHANNEL_ID: ${{ secrets.FORUM_CHANNEL_ID }}
        run: |
          node scripts/sync.mjs

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "discord-sync"
          git config user.email "discord-sync@users.noreply.github.com"
          git add posts.json
          git commit -m "sync: update posts.json"
          git push
