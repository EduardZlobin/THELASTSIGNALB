<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>THE LAST SIGNAL | Feed</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="bg"><div class="fog"></div></div>

  <div class="main-container">
    <header class="main-header">
      <div class="header-content">
        <div class="logo-area" onclick="location.reload()">

          </div>
        </div>

        <div class="header-right">
          <div class="lang-switch">
            <button class="lang-btn active" id="lang-ru">RU</button>
          </div>

          <div class="user-info">
            <span class="user-name" id="sync-status">SYNC: OFFLINE</span>
          </div>
        </div>
      </div>
    </header>

    <div class="app-wrapper">

        <div class="sidebar-block">

          <button class="btn-subscriptions" id="btn-subs">

          </button>

          <div class="section-title">
            <i class="fas fa-broadcast-tower"></i>
            <span>CHANNELS</span>
          </div>

          <div id="publics-list" class="publics-container"></div>
        </div>
      </aside>

      <main class="main-content">
        <div id="posts-container" class="posts-container"></div>
      </main>

      <aside class="right-sidebar">
        <div class="sidebar-block">
          <div class="sidebar-main-title">
            <i class="fas fa-satellite-dish"></i>
            <span>ACTIVE NODES</span>
          </div>
          <div class="online-users-container">

  </div>
